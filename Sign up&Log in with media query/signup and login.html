<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup and login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign up & Log in</title>
  </head>
  <body>
    <div class="maindiv">
      <!--LOGINPAGE--->
      <div class="logdiv">
        <div class="loginpage">
          <div class="login"><h3>Login</h3></div>
          <input type="text" placeholder="Email" class="Email" required />
          <div class="passwordbar">
            <input
              type="password"
              placeholder="Password"
              class="password"
              required
            />
            <span class="picon">
              <i class="fa-regular fa-eye-slash"></i>
            </span>
          </div>
          <div class="forgot">Forgot password?</div>
          <button class="Logbutton">Login</button>
          <div class="account">
            Don't have an account? <span class="color">Signup</span>
          </div>
          <div class="or"><span class="OR">OR</span></div>
          <button class="fbbutton">
            <div class="icon">
              <i class="facebookicon fa-brands fa-facebook-f"></i>
            </div>
            <div class="fbdiv">Login with Facebook</div>
          </button>
          <button class="Gbutton">
            <div class="gicon"><i class="fa-brands fa-google"></i></div>
            <div class="gdiv">Login with Google</div>
          </button>
        </div>
      </div>
      <!--SIGNUP--->
      <div class="signdiv">
        <div class="signuppage">
          <div class="signup"><h3>Signup</h3></div>
          <input type="text" placeholder="Email" class="Email" required />
          <input
            type="password"
            placeholder=" Create password"
            class="Password"
          />
          <div class="Passwordbar">
            <input
              type="password"
              placeholder=" Confirm password"
              class="confirmpassword"
            />
            <span class="picon">
              <i class="fa-regular fa-eye-slash"></i>
            </span>
          </div>
          <button class="Signbutton">Signup</button>
          <div class="account">
            Already have an account?<span class="color">Login</span>
          </div>
          <div class="or"><span class="OR">OR</span></div>
          <button class="fbbutton">
            <div class="icon">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="fbdiv">Login with Facebook</div>
          </button>
          <button class="Gbutton">
            <div class="gicon"><i class="fa-brands fa-google"></i></div>
            <div class="gdiv">Login with Google</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
